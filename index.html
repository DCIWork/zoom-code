<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Code</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="openGmail.js"></script>
</head>
<body>
  <main>
    <button
      id="open-gmail"
    >
      Open Gmail to find code for<br>signing into Zoom for class:
    </button>
    <div>
      <label id="recent">
        <span>Recent:</span> 
        <select id="select"></select>
      </label>
      <input
        type="number"
        id="zoom-code"
      >
    </div>
  </main>
</body>
</html>
